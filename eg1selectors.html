<!DOCTYPE html>
<html>
<head>
<style>
* {
  text-align: center;
  color: blue;
}
p {
  text-align: center;
  color: red;
}
#para1 {
  text-align: center;
  color: blue;
}
.center {
  text-align: center;
  color: green;
}
p.center {
  text-align: center;
  color: orange;
}
h1, h2, p {
  text-align: center;
  color: yellow;
}
</style>
</head>
<body>

<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>
<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 
<p >dusra World!</p>
</body>
</html>
